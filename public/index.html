<!DOCTYPE html>
<htm ng-app>
<head>
  <meta charset="utf-8">
  <title>Extract Charset from text</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/style.css" rel="stylesheet" media="screen">
  <script src="js/jquery-1.10.2.min.js"></script> 
  <script src="js/bootstrap-transition.js"></script>
  <script src="js/bootstrap-notify.js"></script>
  <script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body>
	<div ng-controller="ExtractController">
    <div id="notifications"></div>
    <textarea spellcheck="false" class="span8" rows="20" ng-model="textAreaContent"></textarea>
    <div><button ng-click="extractCharSet()">submit</button></div>
    <div id="report">
      <h2 ng-show="report">char set extraction report</h2>
      <strong ng-show="report.lowers">lower case set:</strong>
      <p>{{report.lowers}}</p>
      <strong ng-show="report.uppers">upper case set:</strong>
      <p>{{report.uppers}}</p>
      <strong ng-show="report.digits">digits set:</strong>
      <p>{{report.digits}}</p>
      <strong ng-show="report.the_rest">punctuation and rest set:</strong>
      <p>{{report.the_rest}}</p>
      <strong ng-show="report.glyph_count">total unique characters (except whitespace and newlines):</strong>
      <p>{{report.glyph_count}}</p>
    </div>
  </div>
</body>

</html>
